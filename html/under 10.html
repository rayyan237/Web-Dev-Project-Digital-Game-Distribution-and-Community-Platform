<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under $10 Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- INTERNAL CSS FOR LAYOUT FIXES --- */
        body {
            background-color: #1b2838;
            color: white;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        /* Header Styling */
        .steam-header .section-title {
            color: #ffffff;
            font-family: 'Motiva Sans', Arial, sans-serif;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 0;
            margin-right: auto;
            padding-left: 35px;
            letter-spacing: 0.05em;
        }

        .steam-header .buttons .btn {
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
            margin-left: 5px;
            font-size: 12px;
            padding: 4px 15px;
        }

        .steam-header .buttons .btn:hover,
        .steam-header .buttons .btn.active {
            background-color: #fff;
            color: #1b2838;
            border-color: #fff;
        }

        /* --- CARD SIZING FIXES (Uniform Height) --- */
        .steam-card {
            background-color: #0a141d;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: none;
            height: 100%;
            /* Cards ko same height par rakhta hai */
            display: flex;
            flex-direction: column;
        }

        .steam-card:hover {
            transform: scale(1.05);
            z-index: 100;
            outline: 3px solid #4c6b22;
            box-shadow: 0 0 10px #000;
        }

        .steam-card img {
            width: 100%;
            aspect-ratio: 16/9;
            /* Image ka size fixed ratio mein */
            object-fit: cover;
            display: block;
        }

        /* Price Section Fixed Height */
        .card-body-steam {
            background: #16202d;
            padding: 5px 10px;
            height: 50px;
            /* Fixed height taaki sab barabar dikhein */
            display: flex;
            align-items: center;
            margin-top: auto;
        }

        /* Live Badge */
        .live-tag {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff4d4d;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: bold;
            border: 1px solid #ff4d4d;
            border-radius: 2px;
            text-transform: uppercase;
        }

        /* Price Styling */
        .price-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .final-price-only {
            color: white;
            font-size: 13px;
            margin-left: auto;
        }

        .price-block {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto;
            line-height: 1.1;
        }

        .discount-badge {
            background-color: #4c6b22;
            color: #beee11;
            font-size: 14px;
            padding: 1px 5px;
            font-weight: bold;
            margin-right: 8px;
        }

        .original-price {
            color: #738895;
            text-decoration: line-through;
            font-size: 11px;
        }

        .final-price {
            color: #beee11;
            font-size: 13px;
        }

        /* üöÄ CONISTENCY STYLES FROM 1ST CODE APPLIED BELOW üöÄ */

        /* --- CAROUSEL INDICATORS (DOTS) --- */
        #steamGameCarousel .carousel-indicators {
            bottom: -40px;
            margin: 0;
        }

        #steamGameCarousel .carousel-indicators button {
            /* Shape and Size */
            width: 12px;
            height: 12px;
            border-radius: 50%;
            /* Dots (Round Shape) */

            /* Design */
            background-color: #3a414b;
            /* Default Color */
            border: none;
            opacity: 0.5;
            margin: 0 4px;
            /* Default margin added back */
        }

        #steamGameCarousel .carousel-indicators button.active {
            background-color: #c6d4df;
            /* Active Color */
            opacity: 1;
        }

        /* --- CAROUSEL ARROWS (PREV/NEXT) --- */
        #steamGameCarousel .carousel-control-prev,
        #steamGameCarousel .carousel-control-next {
            /* Size */
            width: 45px;
            height: 90px;

            /* Design & Position */
            background-color: rgba(0, 0, 0, 0.4);
            border: none;
            z-index: 10;
            opacity: 0.5;
            transition: all 0.2s ease;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 4px;
        }

        #steamGameCarousel .carousel-control-prev:hover,
        #steamGameCarousel .carousel-control-next:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Icon Size */
        #steamGameCarousel .carousel-control-prev-icon,
        #steamGameCarousel .carousel-control-next-icon {
            width: 32px;
            /* 2rem = approx 32px */
            height: 32px;
            filter: none;
            /* Bootstrap default white icon istemaal karega */
        }

        /* Arrow Positioning (Relative to container) */
        /* Container par `position: relative` hona chahiye */
        #steamGameCarousel {
            padding: 0 40px;
            /* Arrows ke liye jagah, jaisa pehle code mein tha */
        }

        #steamGameCarousel .carousel-control-prev {
            left: -5px;
           
        }

        #steamGameCarousel .carousel-control-next {
            right: -5px;
            
        }

        /* Responsive Adjustments */
        @media (max-width: 767.98px) {

            /* Mobile par arrows ko andar shift karein */
            #steamGameCarousel {
                padding: 0 10px;
            }

            #steamGameCarousel .carousel-control-prev,
            #steamGameCarousel .carousel-control-next {
                width: 30px;
                height: 60px;
                opacity: 0.8;
            }

            #steamGameCarousel .carousel-control-prev {
                left: 5px;
            }

            #steamGameCarousel .carousel-control-next {
                right: 5px;
            }
        }
    </style>
</head>

<body>

                                <div class="card-body-steam">
                                    <div class="price-container">
                                        <span class="discount-badge">-20%</span>
                                        <div class="price-block">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="steam-card">
                                <img src="../assets/images/vein.jpg" alt="Vein"

                                <div class="card-body-steam">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="row g-3">
                        <div class="col-md-3 col-6">
                            <div class="steam-card">
                                <img src="../assets/images/stardew valley.jpg" alt="Stardew"

                                <div class="card-body-steam">
                                    <div class="price-container">

                                    </div>

                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="steam-card">

                                <div class="card-body-steam">
                                    <div class="price-container">
                                        <span class="discount-badge">-25%</span>
                                        <div class="price-block">
                                            <span class="original-price">$20.00</span>
                                            <span class="final-price">$15.00 USD</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="steam-card">
                                <img src="../assets/images/power wash 2.jpg" alt="Power Wash"
                                    onerror="this.src='https://placehold.co/300x169/f1c40f/000?text=Power+Wash'">
                                <div class="card-body-steam">
                                    <div class="price-container">
                                        <span class="final-price-only">$5.49 USD</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="steam-card">
                                <img src="../assets/images/strategy.webp" alt="Strategy"
                                    onerror="this.src='https://placehold.co/300x169/e74c3c/FFF?text=Strategy'">
                                <div class="card-body-steam">
                                    <div class="price-container">
                                        <span class="final-price-only">$8.99 USD</span>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev custom-control" type="button" data-bs-target="#steamGameCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next custom-control" type="button" data-bs-target="#steamGameCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

            <div class="carousel-indicators custom-indicators">
                <button type="button" data-bs-target="#steamGameCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
                <button type="button" data-bs-target="#steamGameCarousel" data-bs-slide-to="1"></button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
