<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body style="background-color: #1b2838; padding-bottom: 50px;">

    <div class="container mt-5 steam-container-width special-offers-carousel-container">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="section-title">BROWSE BY CATEGORY</h2>
        </div>

        <div id="categoryCarousel" class="carousel slide" data-bs-ride="false">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#categoryCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#categoryCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#categoryCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <div class="row g-3">
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/anime.webp" alt="Anime Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">ANIME</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/story_rich.webp" alt="Story-Rich Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">STORY-RICH</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/multiplayer_coop.webp" alt="Co-operative Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">CO-OPERATIVE</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/racing.webp" alt="Racing Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">RACING</h5>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="row g-3">
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/freetoplay.webp" alt="Free to Play Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">FREE TO PLAY</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/simulation.webp" alt="Simulation Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">SIMULATION</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/survival.webp" alt="Survival Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">SURVIVAL</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/visual_novel.webp" alt="Visual Novel Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">VISUAL NOVEL</h5>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="row g-3">
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/strategy.webp" alt="Strategy Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">STRATEGY</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/fighting_martial_arts.webp" alt="Fighting Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">FIGHTING</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/action.webp" alt="Action Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">ACTION</h5>
                            </a>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <a href="#" class="category-card">
                                <img src="../assets/images/science_fiction.webp" alt="Sci-Fi Category" class="category-bg">
                                <div class="category-overlay"></div>
                                <h5 class="category-title">SCI-FI & CYBERPUNK</h5>
                            </a>
                        </div>
                    </div>
                </div>
                
                </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
